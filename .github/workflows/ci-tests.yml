name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Rustfmt (check)
        run: cargo fmt --all -- --check

      - name: Clippy lint
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run Agent Testing Framework
        run: cargo test -p testing_framework -- --test-threads=1

      - name: Run Rust tests
        run: cargo test --workspace --all-targets --all-features

      - name: Coverage (Rust)
        run: |
          cargo install cargo-llvm-cov --locked
          cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info

      - name: Upload coverage (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: lcov
          path: lcov.info

  python:
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/pyproject.toml', '**/requirements.txt', '**/setup.py') != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install lint/test tooling
        run: python -m pip install -U pip ruff pytest

      - name: Ruff lint
        run: ruff check .

      - name: Pytest
        run: pytest -q

